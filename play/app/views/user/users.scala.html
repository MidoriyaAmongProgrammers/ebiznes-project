@import models.User
@(users: Seq[User])
<a href="@controllers.users.routes.UserController.createUser()">Create User</a><br><br>

<strong>Users</strong><br />

@for(user <- users) {
    <strong>User: </strong>
    <ul>
    <li><strong>First Name: </strong>@user.firstName</li>
    <li><strong>Last Name: </strong>@user.lastName</li>
    <li><strong>Email: </strong>@user.email</li>
    </ul>
    <a href="@controllers.users.routes.UserController.updateUser(user.id)">Edit</a>
    <a href="@controllers.users.routes.UserController.deleteUser(user.id)">Delete</a><br /><br />
}
