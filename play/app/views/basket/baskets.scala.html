@import models.Basket
@(baskets: Seq[Basket])

<a href="@controllers.basket.routes.BasketController.createBasket()">Create Basket</a><br><br>

<strong>Baskets</strong><br />
@for(basket <- baskets) {
    <strong>Basket: </strong>
    <ul><li><strong>User: </strong>@basket.user</li></ul>
    <a href="@controllers.basket.routes.BasketController.updateBasket(basket.id)">Edit</a>
    <a href="@controllers.basket.routes.BasketController.deleteBasket(basket.id)">Delete</a><br /><br />
}
